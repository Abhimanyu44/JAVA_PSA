name: Update File List in README

on:
  push:
    branches: [ main ]

jobs:
  update_list:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Generate File List
      id: file_list
      run: |
        find . -type f -not -path './.git/*' >> file_list.txt
        find . -type d -not -path './.git/*' >> file_list.txt
    
    - name: Update README
      run: |
        echo "# Repository File List" > README.md
        cat file_list.txt > README.md
        
    - name: Commit Files
      run: |
         git add .
         git config --local user.email "action@github.com"
         git config --local user.name "Github Action"
         git commit -m "ci: Automated indexing done" -a | exit 0

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

