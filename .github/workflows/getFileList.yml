name: Update File List in README

on:
  push:
    branches:
      - main  # Adjust this based on your repository's default branch

jobs:
  update_list:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Generate File List
      id: file_list
      run: |
        echo "### Repository File List" > file_list.txt
        find . -type f -not -path './.git/*' >> file_list.txt
        find . -type d -not -path './.git/*' >> file_list.txt
    
    - name: Update README
      run: |
        echo "## Repository File List" > README.md
        cat file_list.txt >> README.md
        
    - name: Push changes
      if: github.ref == 'refs/heads/master'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
